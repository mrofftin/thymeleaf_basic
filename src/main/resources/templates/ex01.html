<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>text vs utext</h1>
<!-- unescape, escape -->
<ul>
    <li>th:text = <span th:text="${name}"></span></li>
    <li>th:utext = <span th:utext="${name}"></span></li>
</ul>
<h1><span th:inline="none">[[...]] vs [(...)]</span></h1>
<ul>
    <li><span th:inline="none">[[...]] = </span>[[${name}]]</li>
    <li><span th:inline="none">[(...)] = </span>[(${name})]</li>
</ul>
</body>
</html>
